<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복한 메시지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        #message {
            font-size: 2em;
            animation: fadeInOut 5s infinite;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: explode 1s infinite;
        }

        @keyframes explode {
            0% { transform: scale(0.1); opacity: 1; background-color: red; }
            50% { transform: scale(0.5); opacity: 0.7; background-color: yellow; }
            100% { transform: scale(1); opacity: 0; background-color: blue; }
        }
    </style>
</head>
<body>
    <div id="message">오늘도 행복하세요</div>
    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = `${Math.random() * window.innerHeight}px`;
            firework.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(firework);

            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1000);
        }

        setInterval(createFirework, 100);
    </script>
</body>
</html>
